<div class="home">
    <div class="login">
      <form class="conteudo-form" [formGroup]="cadastroForm" (submit)="cadastrarLogin()"> 
        <div class="email">
          <label for="exampleInputEmail1">Insira seu email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            formControlName="email"
          />
        </div>
        <div class="senha">
          <label for="exampleInputPassword1">Digite uma senha</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="senha"
          />
        </div>
        <div class="senha">
          <label for="exampleInputPassword2">Confirme sua senha</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="confirmaSenha"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Lembrar Dados.</label>
        </div>
        <button type="submit" class="btn btn-primary" >
          Cadastrar
        </button>
      </form>
    </div>
  </div>
