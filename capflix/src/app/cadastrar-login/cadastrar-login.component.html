<div class="home">
    <div class="login">
      <form class="conteudo-form" [formGroup]="cadastroForm" (submit)="cadastrarLogin()"> 
        <div class="email">
          <label for="InputEmail1">Insira seu email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"  
          />
        </div>
        <div class="senha">
          <label for="InputPassword1">Digite uma senha</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"         
          />
        </div>
        <div class="senha">
          <label for="InputPassword2">Confirme sua senha</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"/>
          
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkDados" />
          <label class="form-check-label" for="exampleCheck1"
            >Lembrar Dados.</label>
        </div>
        <div>
          <p id="errSenha" *ngIf="!erro">Login ou senha inv√°lidos.</p>
        </div>
        <button type="submit" class="btn btn-primary" >
          Cadastrar
        </button>
      </form>
    </div>
  </div>
